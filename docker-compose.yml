version: '3'

services:
  mysqlsrv:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "MySql2019!"
      MYSQL_DATABASE: "top_one"
    ports:
      - "3307:3306"
    volumes:
      - /www/top/Docker/Volumes/MySql:/var/lib/mysql
    networks:
      - mysql-compose-network
  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - mysql-compose-network
networks:
  mysql-compose-network:
    driver: bridge